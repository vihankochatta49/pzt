<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zevi p1</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      section {
        margin: auto;
      }

      /* grid of two columns and four rows */
      .main-container {
        display: grid;
        grid-template-columns: 50% 50%;
        border: 2px solid black;
        padding: 40px;
      }

      /* for buttons and text boxes  */
      .box {
        border: 2px solid black;
        padding: 10px;
        margin: 15px;
      }

      /* for color and font size input tag */
      .f-s,
      .c-c {
        width: 45px;
        padding: 1px 3px;
      }

      button {
        padding: 0px 5px;
      }

      /* toggle classes for bold, italic and underline text */
      .bold-text {
        font-weight: bold;
      }

      .italic-text {
        font-style: italic;
      }

      .underline-text {
        text-decoration: underline;
      }

      /* for devices of width less than 800px */
      @media screen and (max-width: 800px) {
        .main-container {
          grid-template-columns: auto;
          position: initial;
          transform: none;
        }

        button {
          padding: 0px 2px;
        }

        .c-c {
          margin-top: 5px;
        }
      }
    </style>
  </head>
  <body>
    <!-- container that contain all the boxes -->
    <section>
      <div class="main-container">
        <!--row 1 column 1 buttons to change text style-->
        <div class="box">
          <div style="margin-bottom: 5px">
            <!--bold button-->
            <button onclick="boldFun(0)">Bold</button>
            <!--italic button-->
            <button onclick="italicFun(0)">Italic</button>
            <!--underline button-->
            <button onclick="underlineFun(0)">Underline</button>
          </div>
          <!-- font-size button-->
          <div>
            <input type="number" class="f-s" value="10" min="1" />
            <button onclick="fontSizeFun(0)">Change-size</button>
          </div>
          <!--change color button-->
          <div style="margin-top: 5px">
            <input type="color" class="c-c" />
            <button onclick="colorFun(0)">Change-color</button>
          </div>
        </div>
        <!--row 1 column 2 text-->
        <div class="text box">
          <p>He's not the sharpest knife in the drawer</p>
        </div>
        <!--row 2 column 1 buttons to change text style-->
        <div class="box">
          <div style="margin-bottom: 5px">
            <!--bold button-->
            <button onclick="boldFun(1)">Bold</button>
            <!--italic button-->
            <button onclick="italicFun(1)">Italic</button>
            <!--underline button-->
            <button onclick="underlineFun(1)">Underline</button>
          </div>
          <!-- font-size button-->
          <div>
            <input type="number" class="f-s" value="10" min="1" />
            <button onclick="fontSizeFun(1)">Change-size</button>
          </div>
          <!--change color button-->
          <div style="margin-top: 5px">
            <input type="color" class="c-c" />
            <button onclick="colorFun(1)">Change-color</button>
          </div>
        </div>
        <!--row 2 column 2 text-->
        <div class="text box">
          <p>The big building was blazing with lights</p>
        </div>
        <!--row 3 column 1 buttons to change text style-->
        <div class="box">
          <div style="margin-bottom: 5px">
            <!--bold button-->
            <button onclick="boldFun(2)">Bold</button>
            <!--italic button-->
            <button onclick="italicFun(2)">Italic</button>
            <!--underline button-->
            <button onclick="underlineFun(2)">Underline</button>
          </div>
          <!-- font-size button-->
          <div>
            <input type="number" class="f-s" value="10" min="1" />
            <button onclick="fontSizeFun(2)">Change-size</button>
          </div>
          <!--change color button-->
          <div style="margin-top: 5px">
            <input type="color" class="c-c" />
            <button onclick="colorFun(2)">Change-color</button>
          </div>
        </div>
        <!--row 3 column 2 text-->
        <div class="text box">
          <p>Now you must answer some big questions</p>
        </div>
        <!--row 4 column 1 buttons to change text style-->
        <div class="box">
          <div style="margin-bottom: 5px">
            <!--bold button-->
            <button onclick="boldFun(3)">Bold</button>
            <!--italic button-->
            <button onclick="italicFun(3)">Italic</button>
            <!--underline button-->
            <button onclick="underlineFun(3)">Underline</button>
          </div>
          <!-- font-size button-->
          <div>
            <input type="number" class="f-s" value="10" min="1" />
            <button onclick="fontSizeFun(3)">Change-size</button>
          </div>
          <!--change color button-->
          <div style="margin-top: 5px">
            <input type="color" class="c-c" />
            <button onclick="colorFun(3)">Change-color</button>
          </div>
        </div>
        <!--row 4 column 2 text-->
        <div class="text box">
          <p>Get your act together!</p>
        </div>
      </div>
    </section>

    <!-- script for changing text style -->
    <script>
      var text = document.querySelectorAll(".text");
      // function that make text bold
      function boldFun(e) {
        text[e].classList.toggle("bold-text");
      }
      // function that make text italic
      function italicFun(e) {
        text[e].classList.toggle("italic-text");
      }
      // function to underline text
      function underlineFun(e) {
        text[e].classList.toggle("underline-text");
      }
      // function that change text font size
      function fontSizeFun(e) {
        const num = document.querySelectorAll(".f-s");
        text[e].style.fontSize = `${num[e].value}px`;
      }
      // function that change text color
      function colorFun(e) {
        const col = document.querySelectorAll(".c-c");
        text[e].style.color = `${col[e].value}`;
      }
    </script>
  </body>
</html>
